<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Login</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    "
  >
    <div
      style="
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          width: 350px;
          border: 1px solid #dbdbdb;
          background-color: #fff;
          padding: 40px 40px 20px;
          text-align: center;
        "
      >
        <!-- Instagram Logo Text -->
        <h1
          style="
            font-family: 'Billabong', cursive;
            font-size: 48px;
            margin-bottom: 30px;
          "
        >
          Insta Login
        </h1>

        <!-- Login Form -->
        <form>
          <input
            type="text"
            placeholder="Phone number, username, or email"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #dbdbdb;
              border-radius: 3px;
              background: #fafafa;
            "
          />

          <input
            type="password"
            placeholder="Password"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid #dbdbdb;
              border-radius: 3px;
              background: #fafafa;
            "
          />

          <button
            type="submit"
            style="
              width: 100%;
              padding: 10px;
              background-color: #3897f0;
              border: none;
              color: white;
              font-weight: bold;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            Log In
          </button>
        </form>

        <!-- OR Separator -->
        <div style="display: flex; align-items: center; margin: 20px 0">
          <div style="flex: 1; height: 1px; background-color: #dbdbdb"></div>
          <span
            style="
              margin: 0 10px;
              color: #8e8e8e;
              font-weight: 600;
              font-size: 12px;
            "
            >OR</span
          >
          <div style="flex: 1; height: 1px; background-color: #dbdbdb"></div>
        </div>

        <!-- Facebook Login (mock) -->
        <div style="margin-bottom: 15px">
          <a
            href="#"
            style="
              text-decoration: none;
              color: #385185;
              font-weight: bold;
              font-size: 14px;
            "
          >
            Log in with Facebook
          </a>
        </div>

        <!-- Forgot Password -->
        <div>
          <a
            href="#"
            style="text-decoration: none; color: #00376b; font-size: 12px"
            >Forgot password?</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
